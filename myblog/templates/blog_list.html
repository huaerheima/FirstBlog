{% extends "base.html" %}
{% load custom_markdown %}


{% block content %}
{% for blog in blogs %}
<section id="one">
	<header class="major">
		<h3>{{ blog.title }}</h3>
	</header>
	<h5>发表于{{ blog.created_date|date:"Y.m月d  H:i" }}</h5>
	<p>{{ blog.text|slice:"250"|linebreaks }}</p>
	<ul class="actions">
		<li><a href="/blog/{{ blog.id }}" class="button small">Learn More</a></li>
	</ul>
</section>
{% endfor %}
{% endblock %}
